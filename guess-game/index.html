<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="nav-button">Home</button>
        <button class="nav-button">Youtube channel</button>
    </div>

    <div class="game-container">
        <h1>Number guessing game</h1>
        <p style="margin: 20px;">Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <h2>Guess a number</h2>
        <input type="number" id="guess-input" placeholder="Enter your guess">
        <button id="submit-btn">Submit guess</button>

        <div class="feedback">
            <p>Previous Guesses: <span id="previous-guesses"></span></p>
            <p>Guesses Remaining: <span id="guesses-left">10</span></p>
        </div>
        <div class="res" style="color: aqua; font-size: large;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
