<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Key Press</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message">Press the key and watch magic</div>

    <script>
        const mess = document.getElementById('message')
        window.addEventListener('keydown', function(e){
            mess.innerHTML=`
            <div class ="any">
                <table>
                     <tr>
                       <th>key</th>
                       <th>keycode</th>
                       <th>code</th>
                     </tr>
                     <tr>
                       <td>${e.key===' ' ? 'space':e.key}</td>
                       <td>${e.keyCode}</td>
                       <td>${e.code}</td>
                     </tr>
                </table>
            </div>
            `
        })

    </script>
</body>
</html>
