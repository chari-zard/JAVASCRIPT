<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading" style="font-family: Arial, Helvetica, sans-serif; font-size: large;">THIS IS DEMO</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    
    function randcolor(){
        let str = '0123456789ABCDEF'
        let col ='#'
        for (let i = 0; i < 6; i++) {
            col += str[Math.floor(Math.random()*16)]    
            console.log(col)       
        }
        // console.log(col)
        return col
    }

    document.getElementById('start').addEventListener('click',changecolor)
    document.getElementById('stop').addEventListener('click',stopint)

    let setvar
    
    function changecolor(e){
        if (!setvar){
            setvar = setInterval(() => {
            document.body.style.backgroundColor = randcolor()
        }, 2000);
        }
    }  

    function stopint(e){
        clearInterval(setvar)
        setvar = null
    }
</script>

</html>
